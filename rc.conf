# The basics
hostname="lana.nono.com"
ifconfig_em0="inet 10.9.9.60 netmask 0xffffff00"
#ifconfig_em0_ipv6="inet6 2001:05a8:0004:b610:60:: prefixlen 64"
ifconfig_em0_alias0="inet 10.9.9.1  netmask 255.255.255.255"
#ifconfig_em2="inet 50.0.204.157  netmask 255.255.255.0"
ifconfig_em3="DHCP"
ifconfig_em3_ipv6="inet6 -ifdisabled"
# old Comcast
#ifconfig_em3="inet 173.8.141.153  netmask 255.255.255.248"
#ifconfig_em3_alias0="inet 173.8.141.154  netmask 255.255.255.255"
#defaultrouter="173.8.141.158"
#defaultrouter="50.0.204.1"
# IPv6
#ipv6_enable="YES"
#ipv6_network_interfaces="em3"
#ipv6_defaultrouter="fe80::%em3"
dhcp6c_enable="YES"
dhcp6c_interfaces="em3"
#ip6addrctl_verbose="YES"	# Set to YES to enable verbose configuration messages
# basics
sshd_enable="YES"
ntpd_enable="YES"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
named_enable="YES"
zfs_enable="YES"
# DHCP
dhcpd_enable="YES"			# dhcpd enabled?
dhcpd_flags="-q"			# command option(s)
dhcpd_conf="/usr/local/etc/dhcpd.conf"	# configuration file
dhcpd_ifaces=""				# ethernet interface(s)
dhcpd_withumask="022"			# file creation mask
#pf
pf_enable="YES"         # Set to YES to enable packet filter (pf)
gateway_enable="YES"            # Enable as LAN gateway
ftpproxy_enable="YES"		# Set to YES to enable ftp-proxy(8) for pf
miniupnpd_enable="YES"
#
inetd_enable="YES"	# test out rcp speeds
